<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="center"><h1>Tic-Tac-Toe</h1></header>
    <main class="center">
      <h2>
        <span class="game-info">Player 1's turn</span>
      </h2>
      <div class="board">
        <div
          data-row="0"
          data-col="0"
          class="cell cell-no-left cell-no-top"
        ></div>
        <div data-row="0" data-col="1" class="cell cell-no-top"></div>
        <div
          data-row="0"
          data-col="2"
          class="cell cell-no-top cell-no-right"
        ></div>
        <div data-row="1" data-col="0" class="cell cell-no-left"></div>
        <div data-row="1" data-col="1" class="cell"></div>
        <div data-row="1" data-col="2" class="cell cell-no-right"></div>
        <div
          data-row="2"
          data-col="0"
          class="cell cell-no-left cell-no-bottom"
        ></div>
        <div data-row="2" data-col="1" class="cell cell-no-bottom"></div>
        <div
          data-row="2"
          data-col="2"
          class="cell cell-no-bottom cell-no-right"
        ></div>
      </div>
      <div><button class="restart">Restart</button></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
